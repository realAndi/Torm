name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile
      - run: bun run test

  build:
    name: Build (${{ matrix.platform }})
    needs: test
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            platform: darwin-arm64
          - os: macos-14
            target: bun-darwin-x64
            platform: darwin-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            platform: linux-x64
          - os: ubuntu-24.04-arm
            target: bun-linux-arm64
            platform: linux-arm64
          - os: windows-latest
            target: bun-windows-x64
            platform: windows-x64
            ext: .exe

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build binary
        run: bun build src/cli/index.tsx --compile --minify --target=${{ matrix.target }} --outfile=torm-${{ steps.version.outputs.VERSION }}-${{ matrix.platform }}${{ matrix.ext }}

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: torm-${{ steps.version.outputs.VERSION }}-${{ matrix.platform }}${{ matrix.ext }}

  publish-npm:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile
      - run: bun run build

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
